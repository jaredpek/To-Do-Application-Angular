<div class="input-section">
    <input type="text" #name />
    <button (click)="addItem(name.value) && name.value=''">Add</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Completed</th>
            <th>Created</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track item) {
            <tr class="{{ item.completed ? 'completed': '' }}">
                <td>{{ $index + 1 }}</td>
                <td>{{ item.name }}</td>
                <td><input type="checkbox" [checked]="item.completed" (change)="toggleStatus(item.name)" /></td>
                <td>{{ item.created.toDateString() }}</td>
                <td><button (click)="deleteItem(item.name)">Delete</button></td>
            </tr>
        }
    </tbody>
</table>
