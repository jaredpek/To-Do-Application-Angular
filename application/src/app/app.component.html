<div
  class="container"
  style="
    padding: 40px 20px 50px 20px;
    width: 100%;
  "
>
  <h1 
    style="
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    "
  >
    To-Do List
  </h1>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="New To-Do" aria-label="New To-Do" aria-describedby="button-addon2" [(ngModel)]="newToDo" />
    <button class="btn btn-primary" type="button" id="button-addon2" (click)="saveToDo()">Add</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">To-Do</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      @for (toDo of toDos; track toDo.entry;) {
        <tr>
          <th scope="row">{{ $index + 1 }}</th>
          <td class="{{ toDo.completed ? 'completed' : '' }}">{{ toDo.entry }}</td>
          <td><input type="checkbox" [checked]="toDo.completed" (click)="updateToDo($index)" /></td>
          <td>
            <svg (click)="deleteToDo($index)" style="color: red; cursor: pointer;" stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 15 15" height="20px" width="20px" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.8536 2.85355C13.0488 2.65829 13.0488 2.34171 12.8536 2.14645C12.6583 1.95118 12.3417 1.95118 12.1464 2.14645L7.5 6.79289L2.85355 2.14645C2.65829 1.95118 2.34171 1.95118 2.14645 2.14645C1.95118 2.34171 1.95118 2.65829 2.14645 2.85355L6.79289 7.5L2.14645 12.1464C1.95118 12.3417 1.95118 12.6583 2.14645 12.8536C2.34171 13.0488 2.65829 13.0488 2.85355 12.8536L7.5 8.20711L12.1464 12.8536C12.3417 13.0488 12.6583 13.0488 12.8536 12.8536C13.0488 12.6583 13.0488 12.3417 12.8536 12.1464L8.20711 7.5L12.8536 2.85355Z" fill="currentColor"></path></svg>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
